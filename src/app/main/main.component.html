	
<!-- main.component.html -->
<p> Main component </p>
<mat-tab-group mat-stretch-tabs  
               class="example-stretched-tabs mat-elevation-z4">
  <!-- Simple text label -->
  <mat-tab label="Buttons and Icons">
    <button>Normal</button>&nbsp;&nbsp;
    <button>Circle</button>&nbsp;&nbsp;
    <button>Stroked</button>&nbsp;&nbsp;
    <button>Raised</button>
    <hr>
    <!-- Icon only / Primary Colour -->
    <button></button>&nbsp;&nbsp;

    <!-- Icon on Right / Accent Colour -->
    <button></button>&nbsp;&nbsp;

    <!-- Icon Underneath / Warn Colour -->
    <button></button>&nbsp;&nbsp;    
    <hr>
  </mat-tab>

  <!-- Label with Icon for Personal Data-->
  <mat-tab>
    <ng-template mat-tab-label>

    </ng-template>
    {{mainInfo.sname}}
  </mat-tab>  

  <!-- Label with Icon for External Data View -->
  <mat-tab>
    <ng-template mat-tab-label>

    </ng-template>

    <ul id="myList">
      <li *ngFor="let cls of myclasses; let i=index" id="s{{i}}"
      (click)="onClickMe(i)">
      {{cls.cname}}
        <div id='d{{i}}' style="display: none;">
          <strong>Class Name:</strong> {{cls.cname}}<br>
          <strong>Room:</strong> {{cls.room}}<br>
          <strong>DOW:</strong> {{cls.dow}}<br>
          <strong>TOD:</strong> {{cls.tod}}<br>
        </div>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>
